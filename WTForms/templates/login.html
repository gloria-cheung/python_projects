<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <form method="POST" action="{{url_for('login')}}" novalidate>
            {{ form.csrf_token }}
            <p>
                {{ form.email.label }} <br>
                {{ form.email(size=30) }}
                {% for e in form.email.errors %}
                    <span style="color:red">{{ e }}</span>
                {% endfor %}
            </p>
            <p>
                {{ form.password.label }} <br>
                {{ form.password(size=30) }}
                {% for e in form.password.errors %}
                    <span style="color:red">{{ e }}</span>
                {% endfor %}
            </p>
            {{ form.submit }}
        </form>
        </div>
	</body>
</html>
